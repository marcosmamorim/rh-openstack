- meta: flush_handlers

- include: facts.yml
- include: packages.yml

- include: reset.yml
  when: glance_reset

- include: configuration.yml

- meta: flush_handlers

- name: Sync Glance database
  command: glance-manage db sync
  notify:
    - restart glance api
    - restart glance registry
  when: glance_bootstrap

- name: Make sure Glance registry is started
  command: systemctl start {{ glance_registry_service }}

- name: Make sure Glance registry is enable on startup
  command: systemctl enable {{ glance_registry_service }}

- name: Make sure Glance API is started
  command: systemctl start {{ glance_api_service }}

- name: Make sure Glance API is enable on startup
  command: systemctl enable {{ glance_api_service }}

- name: Wait Glance
  wait_for: host="{{ inventory_hostname }}" port="{{ glance_port }}"
