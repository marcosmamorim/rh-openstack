- name: SANITY CHECK Request auth token as admin
  shell: >-
    openstack
    --os-auth-url http://{{ keystone_admin_bind_host }}:35357/{{keystone_api_version}}
    --os-project-name admin
    --os-username admin
    --os-auth-type password
    --os-password "{{ keystone_admin_password }}"
    token issue
  register: token_test
  changed_when: token_test.rc != 0
- debug: var=token_test.stdout_lines

- name: SANITY CHECK Try with domain
  shell: >-
    openstack
    --os-auth-url http://{{ keystone_internal_url }}:35357
    --os-project-domain-id default
    --os-user-domain-id default
    --os-project-name admin
    --os-username admin
    --os-password "{{ keystone_admin_password }}"
    token issue
  register: domain_test
  changed_when: domain_test.rc != 0
- debug: var=domain_test.stdout_lines

- name: SANITY CHECK Admin user has correct privileges
  shell: >-
    openstack
    --os-auth-url http://{{ keystone_internal_url }}:35357/{{keystone_api_version}}
    --os-project-name admin
    --os-username admin
    --os-auth-type password
    --os-password "{{ keystone_admin_password }}"
    project list
  register: admin_test
  changed_when: admin_test.rc != 0
- debug: var=admin_test.stdout_lines

