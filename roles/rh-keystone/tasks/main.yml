- meta: flush_handlers

- include: facts.yml
- include: packages.yml

- include: reset.yml
  when: keystone_reset and inventory_hostname == keystone_master
  tags:
    - keystone
    - keystone-reset

- include: configuration.yml
- include: wsgi.yml

- meta: flush_handlers

- name: Ensure that the Keystone service is stopped
  command: systemctl stop {{ keystone_service }}

- name: Restart httpd
  command: systemctl restart httpd

- include: maintenance.yml
- include: endpoints.yml
  tags:
    - endpoints
    - keystone
- include: tenants.yml
- include: users.yml
- include: roles.yml

- include: cleanup.yml
  when: keystone_disable_auth_token

- include: sanitycheck.yml
  when: keystone_run_sanity_check
  tags:
    - sanity-check
