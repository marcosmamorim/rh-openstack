# Keystone
keystone_admin_token: keystone_admin_token
keystone_admin_bind_host: 0.0.0.0
keystone_admin_port: 35357
keystone_hostname: localhost
keystone_bind_host: 0.0.0.0
keystone_port: 5000
keystone_protocol: http
keystone_log_dir: /var/log/keystone
keystone_tenants: []
keystone_users: []
keystone_roles: []
keystone_services: []
keystone_endpoints: []
keystone_default_region: RegionOne
keystone_reset: false
keystone_wsgi_path: /usr/share/keystone/keystone.wsgi

# Database
keystone_database_url: sqlite:////var/lib/keystone/keystone.db
keystone_remove_sqlite_db: no

# WSGI
keystone_cgibin_dir: /var/www/cgi-bin/keystone
keystone_wsgi_main_name: main
keystone_wsgi_admin_name: admin

# Misc
keystone_api_version: v2.0
keystone_api_retries: 3
keystone_api_retries_delay: 5
keystone_verbose: True
keystone_debug: False
keystone_run_sanity_check: False


rabbitmq_clustering: False
rabbitmq_host: 127.0.0.1
rabbitmq_port: 5671
rabbitmq_keystone_userid:: guest
rabbitmq_keystone_password: guest
rabbitmq_keystone_vhost: /

# Memcached
memcached_hosts:
  - "localhost"
