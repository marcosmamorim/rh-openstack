- name: Stop Keystone
  command: systemctl stop {{ keystone_service }}

- name: Sync Keystone database
  command: keystone-manage db_sync
  sudo: yes
  sudo_user: keystone
  retries: "{{ keystone_api_retries }}"
  delay: "{{ keystone_api_retries_delay }}"

- name: Restart Apache
  command: systemctl restart {{ webserver_service }}

- name: Enable Memcached
  command: systemctl enable {{ memcached_service }}

- name: Start Memcached
  command: systemctl start {{ memcached_service }}

- name: Enable Apache
  command: systemctl enable {{ webserver_service }}

- name: Start Apache
  command: systemctl restart {{ webserver_service }}
