---

- name: remove mongodb from pacemaker
  command: pcs resource delete mongodb
  ignore_errors: True
  when: inventory_hostname == master_server

- name: stop the mongodb service
  service: name=mongod state=stopped enabled=no
  ignore_errors: True
  tags:
    - pacemaker
    - pacemaker-mongodb

- name: remove mongo data
  shell: rm -rf {{mongodb_db_path}}/*
  #no_log: True

- name: remove mongod.conf
  file:
    dest=/etc/mongod.conf
    state=absent

