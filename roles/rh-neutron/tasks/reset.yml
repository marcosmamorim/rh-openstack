---

- name: remove neutron services from pacemaker
  command: pcs resource delete {{ item }}
  with_items:
    - neutron-server
    - neutron-metadata-agent
    - neutron-dhcp-agent
    - neutron-openvswitch-agent
    - neutron-l3-agent
    - neutron-metering-agent
    - neutron-lbaas-agent
  when: inventory_hostname == master_server
  ignore_errors: True
  tags:
    - pacemaker
    - pacemaker-neutron

