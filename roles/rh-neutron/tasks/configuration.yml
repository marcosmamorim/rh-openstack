- name: start openvswitch
  command: systemctl start openvswitch
  when: use_neutron
  tags:
    - neutron
    - neutron-basics

- name: Configure neutron
  ini_file: >
    dest=/etc/neutron/neutron.conf
    section={{ item.section }}
    option={{ item.option }}
    value={{ item.value }}
    state={{item.state| default('present')}}
    group=neutron
    owner=root
    mode=0640
  with_items: "{{ neutron_options }}"
  tags:
    - neutron
    - neutron-config

- name: Configure metadata
  ini_file: >
    dest=/etc/neutron/metadata_agent.ini
    section={{ item.section }}
    option={{ item.option }}
    value={{ item.value }}
    state={{item.state| default('present')}}
    group=neutron
    owner=root
    mode=0640
  with_items: "{{ neutron_metadata_options }}"
  tags:
    - neutron
    - neutron-config
    - neutron-metadata

